<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeApRous Chat - Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-container {
            background: #ffffff;
            padding: 50px 45px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3748;
            letter-spacing: -0.5px;
        }
        .logo p {
            color: #718096;
            font-size: 14px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        .form-group label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .input-wrapper {
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            color: #2d3748;
            font-size: 15px;
            transition: all 0.2s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
        .form-group input::placeholder {
            color: #a0aec0;
        }
        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
            border-radius: 6px;
        }
        .password-toggle:hover {
            color: #667eea;
            background: #edf2f7;
        }
        #password {
            padding-right: 70px;
        }
        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px rgba(102,126,234,0.3);
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        .btn-register:active {
            transform: translateY(0);
        }
        .divider {
            text-align: center;
            margin: 28px 0;
            color: #a0aec0;
            position: relative;
            font-size: 13px;
            font-weight: 500;
        }
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #e2e8f0;
        }
        .divider::after {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            width: 42%;
            height: 1px;
            background: #e2e8f0;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link p {
            color: #718096;
            font-size: 14px;
        }
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
        }
        .login-link a:hover {
            color: #764ba2;
        }
        .info-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 10px;
            margin-top: 28px;
            font-size: 13px;
            border: 1px solid #e2e8f0;
        }
        .info-box strong {
            color: #4a5568;
            font-size: 13px;
            font-weight: 600;
            display: block;
            margin-bottom: 12px;
        }
        .info-box ul {
            margin-left: 20px;
            margin-top: 8px;
        }
        .info-box li {
            margin: 6px 0;
            color: #718096;
            line-height: 1.6;
        }
        @media (max-width: 480px) {
            .register-container {
                padding: 40px 30px;
            }
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <h1>Create Account</h1>
            <p>Join WeApRous Chat Community</p>
        </div>
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Choose a username" required autofocus minlength="3">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="6">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <span id="toggleText">Show</span>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-register">Create Account</button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="login-link">
            <p>Already have an account? <a href="/login.html">Login here</a></p>
        </div>
        
        <div class="info-box">
            <strong>Account Info</strong>
            <ul>
                <li>Username: min 3 characters</li>
                <li>Password: min 6 characters</li>
                <li>Role: User (default)</li>
                <li>Auto-login after registration</li>
            </ul>
        </div>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleText = document.getElementById('toggleText');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            toggleText.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
