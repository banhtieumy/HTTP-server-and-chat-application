<body>
<div>
    <h1>ðŸŽ“ bksysnet@hcmut Domain</h1>

    </p>
    
    <div class="user-info" id="userInfoBox">
        <strong> Logged in as:</strong> <span id="displayUsername">Loading...</span>
        <span id="roleBadge" class="role-badge">Loading...</span>

</div>

<script>
    // Get cookies function
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    // Display user info on page load
    window.addEventListener('DOMContentLoaded', () => {
        const username = getCookie('username');
        const role = getCookie('role');
        
        if (username && role) {
            document.getElementById('displayUsername').textContent = username;
            const roleBadge = document.getElementById('roleBadge');
            roleBadge.textContent = role.toUpperCase();
            roleBadge.className = `role-badge role-${role}`;
        } else {
            // If no cookies, redirect to login
            window.location.href = '/login.html';
        }
    });

    function logout() {
        if (confirm('ðŸšª Are you sure you want to logout?')) {
            // Clear all auth cookies
            document.cookie = 'auth=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            document.cookie = 'role=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // Redirect to login
            window.location.href = '/login.html';
        }
    }
</script>

</body>
